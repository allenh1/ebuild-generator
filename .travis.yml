language: python
python:
  - "2.7"
  - "3.4"
  - "3.5"
  # PyPy versions
  - "pypy"
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y python-rosdep
# command to install dependencies
install:
  - pip install -r requirements.txt
# command to run tests
script:
  - sudo rosdep init
  - rosdep update
  - python -m 'nose'
  - python -m 'flake8' superflore --import-order-style=google
