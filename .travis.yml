language: python
python:
  - "2.7"
  - "3.4"
  - "3.5"
  # PyPy versions
  - "pypy"
# command to install dependencies
install:
  - pip install -r requirements.txt
# command to run tests
script:
  - python -m 'nose'
  - if [[ $(which python3) ]]; then python3 -m 'flake8' superflore --import-order-style=google; fi
